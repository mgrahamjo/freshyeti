<div class="section">

	<a name="headers"></a>

	<h1>Headers</h1>

	<p>Breadbox sends the following headers with every request by default:</p>

<code>'Content-Type: [based on filetype]'
'Cache-Control: max-age=2419200' <i>// 1 month cache</i>
'Keep-Alive: timeout=15, max=100'
</code>

	<p>When you supply headers with a response, they are merged with the default headers. </p>

</div>
